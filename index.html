<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/images/pexels-armin-7913005.jpg" alt="Mountain Logo" width="75" height="75">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="main">
            <div class="left">
                <h1>Title</h1>
                <p>Text under the Title</p>
                <button>Sign Up</button>
            </div>
            <div class="right">
                <img class="main-image" src="/images/pexels-pixabay-355747.jpg" alt="Main Mountain Image" width="auto" height="300">
            </div>
        </div>

        <div class="content">
            <h2>Some random information</h2>
            <div class="content-info">
                <div class="one">
                    <img class="image-1" src="/images/pexels-jess-loiterton-5008370.jpg" alt="Mountain Image One" width="auto" height="150">
                    <p>image 1</p>
                </div>
                <div class="two">
                    <img class="image-2" src="/images/pexels-jess-loiterton-5008364.jpg" alt="Mountain Image Two" width="auto" height="150">
                    <p>image 2</p>
                </div>
                <div class="three">
                    <img class="image-3" src="/images/pexels-marius-schmidt-3011823.jpg" alt="Mountain Image Three" width="auto" height="150">
                    <p>image 3</p>
                </div>
                <div class="four">
                    <img class="image-4" src="/images/pexels-elisabeth-ende-7431701.jpg" alt="Mountain Image Four" width="auto" height="150">
                    <p>image 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
